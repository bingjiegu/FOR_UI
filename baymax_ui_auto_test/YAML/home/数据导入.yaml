testinfo:
- id: test004
  title: 校验“数据导入”页面
  launch: 1
  info: 成功登录
testcase:
- element_info: //*[text()="数据集成"]
  find_type: xpath
  operate_type: action_chains
  info: 鼠标悬停到‘数据集成’标签
- element_info: //*[text()="数据导入"]
  find_type: xpath
  operate_type: click
  info: 点击数据导入
- operate_type: move_by_offset
  move_to: (0, 0)
  info: 移送鼠标到0,0像素
check:
- element_info: //*[text()="创建"]
  find_type: xpath
  info: 检查“创建按钮是否存在”
- element_info: //*[contains(text(),'数据集')]
  find_type: xpath
  info: 检查“执行列表按钮是否存在”
- operate_type: get_current_url
  check: url_inequality_error
  url: /#/synchronization
  info: 检查"数据导入的URL"是否正确