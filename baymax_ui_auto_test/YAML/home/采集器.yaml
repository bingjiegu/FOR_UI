testinfo:
- id: test006
  title: 校验“采集器”页面
  launch: 1
  info: 成功登录
testcase:
- element_info: //*[text()="数据集成"]
  find_type: xpath
  operate_type: action_chains
  info: 鼠标悬停到‘数据集成’标签
- element_info: //*[text()="采集器"]
  find_type: xpath
  operate_type: click
  info: 点击采集器
- operate_type: move_by_offset
  move_to: (0, 0)
  info: 移送鼠标到0,0像素
check:
- element_info: //*[text()="创建"]
  find_type: xpath
  info: 检查“创建按钮是否存在”
- element_info: //*[contains(text(),'采集器')]
  find_type: xpath
  info: 检查“采集器按钮是否存在”
- operate_type: get_current_url
  check: url_inequality_error
  url: /#/collector/collectorTemplate
  info: 检查"采集器的URL"是否正确
- element_info: //*[contains(text(),'ID')]
  find_type: xpath
  info: 检查“列表字段ID”是否存在
- element_info: //*[contains(text(),'Hostname')]
  find_type: xpath
  info: 检查“列表字段Hostname”是否存在
